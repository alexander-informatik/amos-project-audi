<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Roadrunners' Help/Registration</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>

	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.jpg" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Roadrunners' Help</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Register new users!</h2>
			<p>
				Please input your name, username and password.
			</p>
			<span wicket:id = "feedback"/>
			<form wicket:id="form">
				<p>Firstname:</p>
        		<input type="text" wicket:id="firstname" value="" size="50" />
        		<p>Lastname:</p>
        		<input type="text" wicket:id="lastname" value="" size="50" />
        		<p>Username:</p>
        		<input type="text" wicket:id="username" value="" size="50" />
        		<p>Password:</p>
        		<input type="password" wicket:id="password"  size="50" />
        		<p>Password (again):</p>
        		<input type="password" wicket:id="password2" size="50" />
        		<p>Role:
					<select wicket:id="roles"></select>
				</p>
        		<input type="submit" value="register" />
    		</form>

			<span wicket:id="message" id="msg"></span>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
