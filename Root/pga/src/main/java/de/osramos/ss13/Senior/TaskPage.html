<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Roadrunners' Help/Senior/Task</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.jpg" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Roadrunners' Help</h1>
			</div>
		</div>
		<div id="bd">
		
			<h2>Where to send your trainee:</h2>
			<p>
				Please input new task name
			</p>
			
			<div id="feedbacksuccess" wicket:id="feedbacksuccess" />
			<div id="feedbackerror" wicket:id="feedbackerror" />
			
			<form wicket:id="form">			   
				<p>Trainee:<select wicket:id="trainee"></select></p>
				
				<p>Taskname:<input type="text" wicket:id="taskname" value="" size="50" /></p>
				
				<p>Enter Coordinates:
				<input type="text" wicket:id="gpscoordinate" value="" size="50" /></p>
				
			
				    <div wicket:id="showItems">
				        <div class="item" wicket:id="item">
				            <div class="itemCheck"><input type="checkbox" wicket:id="check" /></div>
				            <div class="itemText"><span wicket:id="text">item text</span></div>
				        </div>
				    </div>
				
				    <div class="item">
				        <div class="itemCheck">&#160;</div>
				        <div class="itemText" wicket:id="addItems">
				            <a href="#" wicket:id="link">New item</a>&#160;&#160;&#160;&#160;<a href="#" wicket:id="remove">Remove completed</a>
				            <form wicket:id="form">
				                <input type="text" wicket:id="text" /> 
				                <input type="button" wicket:id="add" value="Add item" /> or 
				                <input type="button" wicket:id="cancel" value="Cancel" />
				            </form>
				        </div>
				    </div>
			
				
				<input type="submit" value="add" />
			</form>
    		
    		



		</div>
		<div id="ft">
		</div>
	</body>
</html>
