l<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Roadrunners' Help/Senior/GPS</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.jpg" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Roadrunners' Help</h1>
			</div>
		</div>
		<div id="bd">
		
			<h2>Where to hunt your trainee:</h2>
			<p>
				Please input new task name
			</p>
			
			
			<form wicket:id="form">
			<p>Enter</p>
			<p>Taskname: </p>
				<input type="text" wicket:id="taskname" value="" size="50" />
				<p><select wicket:id="trainee"></select></p>
				<input type="submit" value="add" />
			</form>
    		
    		<table cellspacing="0" class="dataview">
	<tr>
		<th>Actions</th>
		<th>ID</th>
		<th>Taskname</th>
		<th>Description</th>
	</tr>
	<tr wicket:id="taskentry">
		<td><span wicket:id="actions">[actions]</span></td>
		<td><span wicket:id="taskid">[taskid]</span> </td>
		<td><span wicket:id="taskname">[taskname]</span></td>
		<td><span wicket:id="description">[description]</span></td>
	</tr>
		</table>



		</div>
		<div id="ft">
		</div>
	</body>
</html>
