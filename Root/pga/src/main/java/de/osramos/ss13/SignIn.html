<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<title>Roadrunners' Help/SignIn</title>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>

<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.jpg" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Roadrunners' Help</h1>
		</div>
	</div>
	<div id="bd">
		<span wicket:id = "feedback"/>
		<p>
			<i>Username and password are both "roadrunner"</i>
		</p>
		<form wicket:id = "signInForm">
			<table>
				<tr>
					<td align = "right">Username:</td>
					<td>
						<input wicket:id = "username" type = "text"  size = "30"/>
					</td>
				</tr>
				<tr>
					<td align = "right">Password:</td>
					<td>
						<input wicket:id = "password" type = "password"  size="30"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input wicket:id = "agreement" type="checkbox" name="terms_accept" id="terms_accept" value="1" /> <label style = "font-size: small" for="terms_accept">I agree that my location data will be stored for the purpose of the game.</label>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type = "submit" value = "Sign In"/>
					</td>
				</tr>
			</table>    
		</form>
	</div>
	<div id="ft">
	</div>
</body>
</html>
